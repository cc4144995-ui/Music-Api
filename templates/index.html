<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        .mute-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .mute-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .subscribe-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .subscribe-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Welcome to Music API</h1>
    <p>Use this API to get music links.</p>

    <div class="video-container">
        <iframe id="yt-video" width="560" height="315" 
            src="https://www.youtube.com/embed/Zn9MWd8AKFk?autoplay=1&mute=1&enablejsapi=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <button id="mute-btn" class="mute-button">ðŸ”‡ Unmute</button>
    </div>

    <a href="https://www.youtube.com/@mirrykal?sub_confirmation=1" target="_blank" class="subscribe-button">
        Subscribe to Mirrykal
    </a>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-video', {
                events: {
                    'onReady': function(event) {
                        event.target.playVideo();
                    }
                }
            });
        }

        document.getElementById('mute-btn').addEventListener('click', function() {
            if (player.isMuted()) {
                player.unMute();
                this.innerText = 'ðŸ”Š Mute';
            } else {
                player.mute();
                this.innerText = 'ðŸ”‡ Unmute';
            }
        });
    </script>
</body>
</html>
